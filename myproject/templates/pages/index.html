{% extends 'layouts/base.html' %}
{% load static %}

{% block title %} Dashboard {% endblock title %}
{% block content %}
<link rel="stylesheet" type="text/css" href="../../static/assets/style.css">
<!-- [ Main Content ] start -->
<div class="pc-container">
    <div class="pc-content">
        <!-- [ Main Content ] start -->
        <div class="row">
            <!-- [ sample-page ] start -->
            <div class="col-xl-8 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3 align-items-center">
                            <div class="card"> </div>
                            <div class="card"> </div>
                            
                            <div class="card"> 
                                <iframe height=680; src="{% static 'assets/sunset.mp4' %}" frameborder="0"  
                                allow="accelerometer; autoplay; muted; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                allowfullscreen></iframe>
                                
                            </div>
    
                              <div class="card"> </div>
                              <div class="card"> </div>
                        
                        </div>
                      
                    </div>
                </div>
            </div>


            <div class="col-xl-4 col-md-12">
                <div class="card bg-primary-dark dashnum-card dashnum-card-small text-white overflow-hidden">

                    <div class="card-body p-3">
                        <div class="d-flex align-items-center">
                            <div class="avtar avtar-lg">
                                <i class="text-white ti ti-credit-card"></i>
                            </div>
                            <div class="ms-2">
                                <h4 class="text-white mb-1">$203k <i class="ti ti-arrow-up-right-circle opacity-50"></i>
                                </h4>
                                <p class="mb-0 opacity-50 text-sm">Net Profit</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card dashnum-card dashnum-card-small overflow-hidden">
                    <span class="round bg-warning small"></span>
                    <span class="round bg-warning big"></span>
                    <div class="card-body p-3">
                        <div class="d-flex align-items-center">
                            <div class="avtar avtar-lg bg-light-warning">
                                <i class="text-warning ti ti-credit-card"></i>
                            </div>
                            <div class="ms-2">
                                <h4 class="mb-1">$550K <i class="ti ti-arrow-up-right-circle opacity-50"></i></h4>
                                <p class="mb-0 opacity-50 text-sm">Total Revenue</p>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="card">
                    <div class="card-body alertBoard" id="alert-board">
                      <div class="row mb-3 align-items-center">
                        <div class="col">
                          <h4>Alert History</h4>
                        </div>
                        <div class="col-auto"> </div>
                      </div>
                      <ul class="list-group list-group-flush" id="alert-list">
                      </ul>
                    </div>
                  </div>
            </div>
    



            <!-- [ sample-page ] end -->
        </div>
        <!-- [ Main Content ] end -->
    </div>
</div>
<!-- [ Main Content ] end -->
{% endblock content %}

{% block extra_js %}
<!-- Apex Chart -->
<script src="{% static 'assets/js/plugins/apexcharts.min.js' %}"></script>
<script src="{% static 'assets/js/pages/dashboard-default.js' %}"></script>
<!-- <script src="{% static 'assets/js/pages/alert-board.js' %}"></script> -->
<script src="../../static/assets/alert-board.js"></script>
<!-- [Page Specific JS] end -->
{% endblock extra_js %}
